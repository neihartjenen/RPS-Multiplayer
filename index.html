<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Find your Train</title>
  <!-- // links  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid trainHeader"> 
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card rounded-0 mb-4">
          <div class="card-header font-weight-bold text-uppercase text-center">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Arriving Every (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                  <th scope="col">Remove Train</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">

        <div class="card rounded-0 mb-4">
          <div class="card-header text-uppercase font-weight-bold">Add Train</div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="train-name-input">Your Train's Name</label>
                <input class="form-control" id="train-name-input" placeholder="GetOutaHere" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Where You Going</label>
                <input class="form-control" id="role-input" placeholder="My homies Pad" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train is gone at</label>
                <input class="form-control" id="start-input" placeholder="Whenever you can" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Train Leaves</label>
                <input class="form-control" id="rate-input" placeholder="2 mins or we leave" type="text">
              </div>
              <button class="btn rounded-0 text-uppercase float-right" id="add-train-btn">Add Train</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
